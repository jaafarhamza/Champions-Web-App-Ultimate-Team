        <div
          class="logo w-full flex justify-around items-center gap-48 sm:flex sm:items-center sm:justify-around md:w-auto">
          <a href="/Champions-Web-App-Ultimate-Team/index.html">

              class="w-8" />
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"

            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 17 14">

                stroke="currentColor"

                stroke-linejoin="round"

                d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
            <li>
              <a
                href="/Champions-Web-App-Ultimate-Team/index.html"
                class="block py-2 px-3 text-white bg-green-300 rounded md:bg-transparent md:text-green-300 md:p-0 dark:text-white md:dark:text-green-300"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0 dark:text-white md:dark:hover:text-green-300 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0 dark:text-white md:dark:hover:text-green-300 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0 dark:text-white md:dark:hover:green-300 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0 dark:text-white md:dark:hover:text-green-300 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="ml-12 mt-4 lg:ml-52 ease-out duration-1000 mb-6">
      <a href="/index.html"
        ><p class="flex items-center gap-1 text-gray-500 text-sm font-bold">
          Home
          <span class="pt-[0.16rem]"
            ><img
              src="/Champions-Web-App-Ultimate-Team/assest/arrow_forward_ios_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="" /></span
          ><span class="pt-[0.15rem]">EA FC 25 Tactics & Formations</span>
        </p></a
      >
      <h2 class="text-2xl font-bold text-white">
        EA FC 25 Tactics & Formations
      </h2>
      <p class="text-white font-light">Build Custom Tactics & Formations</p>
    </div>

    <section
      class="w-screen h-full bg-[rgba(1,1,1,0)] bg-[linear-gradient(180deg,_rgba(124,124,124,9)_0%,_rgba(255,255,255,0)_0%,_rgba(40,40,41,9)_60%,_rgba(40,40,40,1)_100%)] bg-cover bg-center bg-no-repeat justify-center items-center flex flex-col lg:grid grid-cols-[repeat(3,_1fr)] grid-rows-[repeat(2,_1fr)] gap-x-[5px] gap-y-[5px]">
      <!-- terain -->
      <div class="grid lg:[grid-area:1_/_1_/_2_/_3] place-content-center ">
        <div class="bg-[url('/Champions-Web-App-Ultimate-Team/assest/terain.png')] w-[44vh] h-[30vh] max-h-screen bg-cover bg-center bg-no-repeat mb-3 sm:w-[88vh] sm:h-[60vh] sm:max-h-screen md:w[100vh] md:h-[72vh] md:max-h-screen ease-out duration-1000">
        </div>
      </div>

      <!-- substitutes -->

      <div class="lg:[grid-area:2_/_1_/_3_/_4]"></div>

      <!-- form -->
      <div
        class="flex items-center justify-center gap-4 lg:[grid-area:1_/_3_/_2_/_4] mr-4  ">
        <div
          class="bg-blend-darken bg-black shadow-md rounded-2xl p-6 w-full max-w-4xl">
          <h1 class="text-gray-400 text-2xl font-bold text-center mb-6">
            Select Football Player
          </h1>

          <!-- Position Selector -->
          <form id="playerForm" class="space-y-6">
            <div class="flex flex-col gap-4">
              <!-- Name and Photo -->
              <div class="grid grid-cols-2">
                <div class="flex flex-col gap-3">
                  <label class="block text-sm font-medium text-green-300"
                    >Player Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="w-full text-black font-bold bg-green-300 rounded-md p-2"
                    placeholder=" Lionel Messi"
                    required />
                </div>
                <div class="flex flex-col items-center justify-center">
                  <label
                    for="profilePhoto"
                    class="flex items-center justify-center mt-2 w-32 h-32 border border-green-300 rounded-full overflow-hidden cursor-pointer">
                    <img
                      src=""
                      alt=""
                      class="object-cover w-full h-full hidden"
                      id="profilePlayer" />
                    <span id="TextPlayerPhoto" class="text-green-400 font-bold"
                      >player photo</span
                    >
                  </label>
                  <input
                    type="file"
                    id="profilePhoto"
                    class="hidden"
                    accept="image/*"
                    onchange="ProfilePhoto()" />
                </div>
              </div>

              <!-- Position -->
              <div class="flex flex-col gap-3">
                <label class="block text-sm font-medium text-green-300"
                  >Position</label
                >
                <select
                  title="Position"
                  id="position"
                  class="w-full text-black font-bold bg-green-300 rounded-md p-2"
                  required>
                  <option class="hidden" value="">-- Select Position --</option>
                  <option class="text-black font-bold" value="GK">
                    Goalkeeper (GK)
                  </option>
                  <option class="text-black font-bold" value="RW">
                    Right Wing (RW)
                  </option>
                  <option class="text-black font-bold" value="ST">
                    Striker (ST)
                  </option>
                  <option class="text-black font-bold" value="CM">
                    Center Midfielder (CM)
                  </option>
                  <option class="text-black font-bold" value="CB">
                    Center Back (CB)
                  </option>
                  <option class="text-black font-bold" value="LW">
                    Left Wing (LW)
                  </option>
                  <option class="text-black font-bold" value="CDM">
                    Defensive Midfielder (CDM)
                  </option>
                  <option class="text-black font-bold" value="LB">
                    Left Back (LB)
                  </option>
                  <option class="text-black font-bold" value="RB">
                    Right Back (RB)
                  </option>
                </select>
              </div>

              <!-- Common Fields -->
              <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-3">
                  <label class="block text-sm font-medium text-green-300"
                    >Nationality</label
                  >
                  <input
                    type="text"
                    id="nationality"
                    class="w-full text-black font-bold bg-green-300 rounded-md p-2"
                    placeholder="Nationality"
                    required />
                </div>
                <div class="flex flex-col items-center justify-center">
                  <label
                    for="flag"
                    class="flex items-center justify-center mt-2 w-20 h-20 border border-green-300 rounded-full overflow-hidden cursor-pointer">
                    <img
                      src=""
                      alt=""
                      class="object-cover w-full h-full hidden"
                      id="profileFlag" />
                    <span id="TextFlag" class="text-green-400 font-bold"
                      >Flag</span
                    >
                  </label>
                  <input
                    type="file"
                    id="flag"
                    class="hidden"
                    accept="image/*"
                    onchange="flag()" />
                </div>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-3">
                  <label class="block text-sm font-medium text-green-300"
                    >Club</label
                  >
                  <input
                    type="text"
                    id="club"
                    class="w-full text-black font-bold bg-green-300 rounded-md p-2"
                    placeholder="Club"
                    required />
                </div>
                <div class="flex flex-col items-center justify-center">
                  <label
                    for="logo"
                    class="flex items-center justify-center mt-2 w-20 h-20 border border-green-300 rounded-full overflow-hidden cursor-pointer">
                    <img
                      src=""
                      alt=""
                      class="object-cover w-full h-full hidden"
                      id="profileLogo" />
                    <span id="TextLogo" class="text-green-400 font-bold"
                      >Logo</span
                    >
                  </label>
                  <input
                    type="file"
                    id="logo"
                    class="hidden"
                    accept="image/*"
                    onchange="logo()" />
                </div>
              </div>

              <!-- Ratings -->
              <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-3">
                  <label class="block text-sm font-medium text-green-300"
                    >Rating</label
                  >
                  <input
                    type="number"
                    id="rating"
                    class="w-full text-black font-bold bg-green-300 rounded-md p-2"
                    placeholder="Rating (0-100)"
                    required />
                </div>
                <div id="extraAttributes" class="">
                  <!-- This will dynamically change based on position -->
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 text-center">
              <button
                type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700">
                Add Player
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="/Champions-Web-App-Ultimate-Team/script.js"></script>
  </body>
</html>
